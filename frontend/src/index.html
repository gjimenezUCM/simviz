<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>
<body>

    <div class="container-fluid">
        <section class="row menu">
            Menu bar
        </section>
    </div>
    <div class="container-fluid">
        <section class="row main">
            <div id="items" class="col-4">
                <div id="item-col" class="row">
                    <h1>Item {ROW ID }</h1>
                    <div class="item-desc-table">
                        <table></table>                    
                    </div>
                </div>
                <div id="item-row" class="row">
                    <h1>Item {COL ID }</h1>
                    <div class="item-desc-table">
                        <table></table>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="heatmap-header" class="row">
                    <p>Heatmap header and buttons</p>
                </div>
                <div id="heatmap" class="row"></div>
            </div>
        </section>
    </div>
       
</body>
</html>
