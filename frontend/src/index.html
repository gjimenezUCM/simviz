<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>
<body>

    <div class="container-fluid">
        <section id="menu" class="row">
            Menu bar
        </section>
    </div>
    <div class="container-fluid">
        <section id="content" class="row">
            <div id="items" class="col-5">
                <div id="item-row" class="row">
                </div>
                <div id="item-sim" class="row">
                    <div id="item-sim-row-container" class="col-5 d-grid">
                        <button id="heatmap-filter-btn-row" type="button" class="btn btn-primary" data-id="*">Item (row)</button>
                    </div>
                    <div id="item-sim-container" class="col-2">

                        <div class="badge rounded-pill">
                            <span id="item-sim-value">Similarity</span>
                        </div>
                    </div>
                    <div id="item-sim-col-container" class="col-5 d-grid">
                        <button id="heatmap-filter-btn-col"  type="button" class="btn btn-primary heatmap-filter-btn" data-id="*">Item (col)</button>
                    </div>
                </div>
                <div id="item-col" class="row">
                </div>
            </div>
            <div id="heatmap-container" class="col-7">
                <div id="heatmap-header" class="row">
                    <h2>Heatmap header and buttons</h2>
                    <div>
                        <select id="heatmap-filter-select" class="form-select" aria-label="Item select">
                            <option selected>*</option>
                        </select>
                    </div>
                </div>
                <div id="histogram-content" class="row align-items-center">
                    <div id="histogram"></div>
                </div>
                <div id="heatmap-content" class="row align-items-center">
                    <div id="heatmap"></div>
                    <button type="button" class="btn btn-primary visually-hidden" id="reset-filter-btn">Reset</button>
                </div>
                
            </div>
        </section>
    </div>
       
</body>
</html>
