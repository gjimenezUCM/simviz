<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>
<body>

    <div class="container-fluid">
        <section id="menu" class="row">
        </section>
    </div>

    <div class="container-fluid">
        <div class="row">
            <section id="similarity-container" class="col-3">
                <div id="similarity-descriptor" class="row">
                    <h2>Similarity function</h2>
                    <div class="row">
                        <select id="similarity-select" class="form-select" aria-label="Similarity select">
                            <option selected>Choose similarity function...</option>
                        </select>
                    </div>
                    <div class="row" id="sim-desc">
                    </div>
                </div>
            </section>
            <div class="col-9">
                <section id="plot-container" class="row">
                    <div id="heatmap-content" class="col-8">
                        <div id="heatmap"></div>
                        <button type="button" class="btn btn-primary visually-hidden" id="reset-filter-btn">Reset</button>
                    </div>
                    <div id="histogram-content" class="col-4">
                        <div id="histogram"></div>
                    </div>
                </section>
                <section id="item-comparator" class="text-center">
                    <div id="selection-header" class="row">
                        <div class="col-2">
                            <label class="form-label" for="heatmap-filter-select">Select Item</label>
                        </div>
                        <div class="col-10">
                            <select id="heatmap-filter-select" class="form-select" aria-label="Item select">
                                <option selected>*</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th id="item-row-id" class="col-5">
                                    Item Id
                                </th>
                                <th class="col-2">
                                    <div class="badge rounded-pill">
                                        <span id="item-sim-value">Similarity</span>
                                    </div>
                                </th>
                                <th id="item-col-id" class="col-5">
                                    Item Id
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>


    <div class="row">

    </div>
    </div>

</body>
</html>
