<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>
<body>

    <div class="container-fluid">
        <section id="menu" class="row">
        </section>
        <div class="row">
            <section id="similarity-container" class="col-3">
                <div id="dataset-descriptor" class="card">
                        <h2 class="card-header text-bg-dark">Dataset</h2>
                    <div class="card-body">
                        <div class="form">
                            <select id="dataset-select" class="form-control form-select " aria-label="Dataset select">
                                <option selected>Choose dataset...</option>
                            </select>
                        </div>
                        <div id="dataset-desc">
                        </div>
                    </div>
                </div>
                <div id="similarity-descriptor" class="card">
                    <h2 class="card-header text-bg-dark">Similarity function</h2>
                    <div class="card-body">
                        <div class="form">
                            <select id="similarity-select" class="form-select" aria-label="Similarity select">
                                <option selected>Choose similarity function...</option>
                            </select>
                        </div>
                        <div id="sim-desc">
                        </div>
                        <button type="button" id="btn-show-configurator" class="btn btn-primary visually-hidden" data-bs-toggle="modal" data-bs-target="#similarity-configuration">Reconfigure Weights</button>
                    </div>
                </div>
            </section>
            <div class="col-9">
                <section id="plot-container" class="row">
                    <div id="heatmap-content" class="col-8">
                        <div id="heatmap"></div>
                        <button type="button" class="btn btn-primary visually-hidden" id="reset-filter-btn">Reset</button>
                    </div>
                    <div id="histogram-content" class="col-4">
                        <div id="histogram"></div>
                    </div>
                </section>
                <section id="item-comparator" class="text-center">
                    <div id="selection-header" class="row">
                        <div class="col-2">
                            <label class="form-label" for="heatmap-filter-select">Select Item</label>
                        </div>
                        <div class="col-10">
                            <select id="heatmap-filter-select" class="form-select" aria-label="Item select">
                                <option selected>*</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th id="item-row-id" class="col-5">
                                        Item Id
                                    </th>
                                    <th class="col-2">
                                        <div class="badge rounded-pill">
                                            <span id="item-sim-value">Similarity</span>
                                        </div>
                                    </th>
                                    <th id="item-col-id" class="col-5">
                                        Item Id
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="similarity-configuration" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-bg-dark">
                    <h2 class="modal-title">Similarity configuration</h2>
                </div>
                <div class="modal-body">
                    <form id="similarity-configuration-form">
                   </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="recalculate-btn" class="btn btn-primary" data-bs-dismiss="modal">Recalculate and save</button>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
