<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay d-flex flex-column justify-content-center align-items-center visually-hidden">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1>Updating content, please be patient</h1>
    </div>

    <div class="container-fluid">
        <section id="menu" class="row">
            <ul class="nav">
                <li class="nav-item">
                    <a class="btn btn-primary" href="help.html" role="button">Tutorial</a>
                </li>
            </ul>
            
        </section>
        <div class="row">
            <section id="similarity-container" class="col-3">
                <div id="dataset-descriptor" class="card">
                        <h2 class="card-header text-bg-dark">Dataset</h2>
                    <div class="card-body">
                        <div class="form">
                            <select id="dataset-select" class="form-control form-select " aria-label="Dataset select">
                                <option selected>Choose dataset...</option>
                            </select>
                        </div>
                        <div id="dataset-desc">
                        </div>
                    </div>
                </div>
                <div id="similarity-descriptor" class="card">
                    <h2 class="card-header text-bg-dark">Similarity function</h2>
                    <div class="card-body">
                        <div class="form">
                            <select id="similarity-select" class="form-select" aria-label="Similarity select">
                                <option selected>Choose similarity function...</option>
                            </select>
                        </div>
                        <div id="sim-desc">
                        </div>
                        <button type="button" id="btn-show-configurator" class="btn btn-primary visually-hidden" data-bs-toggle="modal" data-bs-target="#similarity-configuration">Reconfigure Weights</button>
                    </div>
                </div>
            </section>

            <section id="plot-container" class="col-4">
                <h2 class="panel-header text-bg-dark">Similarity value distribution</h2>
                <div id="histogram-content" class="row">
                    <div id="histogram"></div>
                </div>
                <button type="button" class="btn btn-primary visually-hidden" id="reset-filter-btn">Reset</button>
                <div id="heatmap-content" class="row">
                    <div id="heatmap"></div>
                </div>
            </section>

            <section id="item-comparator" class="col-5 text-center">
                <h2 class="panel-header text-bg-dark">Case comparator</h2>
                <div id="selection-header" class="row">
                    <div class="col-2">
                        <label class="form-label" for="heatmap-filter-select">Select Item</label>
                    </div>
                    <div class="col-10">
                        <select id="heatmap-filter-select" class="form-select" aria-label="Item select">
                            <option selected>*</option>
                        </select>
                    </div>
                </div>
                <div id="table-panel" class="row">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th id="item-row-id" class="col-5 item-row-cell">
                                    <button class="btn btn-sm btn-primary" data-item-id="">
                                        <i class="bi-pin"></i>
                                    </button>
                                    <span class="item-id-value">ItemId</span>
                                </th>
                                <th class="col-2">
                                    <div class="badge rounded-pill">
                                        <span id="item-sim-value">Similarity</span>
                                    </div>
                                </th>
                                <th id="item-col-id" class="col-5 item-col-cell">
                                    <span class="item-id-value">ItemId</span>
                                    <button class="btn btn-sm btn-primary" data-item-id="">
                                        <i class="bi-pin"></i>
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>

    </div>
    <div id="similarity-configuration" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-bg-dark">
                    <h2 class="modal-title">Similarity configuration</h2>
                </div>
                <div class="modal-body">
                    <form id="similarity-configuration-form">
                   </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="recalculate-btn" data-bs-dismiss="modal" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm visually-hidden" aria-hidden="true"></span>
                        <span>Recalculate and save</span>
                    </button>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
