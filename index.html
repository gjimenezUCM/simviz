<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SimViz
    </title>
<script defer src="main.bundle.js"></script></head>
<body>

    <div class="container-fluid">
        <section id="menu" class="row">
        </section>
    </div>

    <div class="container-fluid">
        <section id="similarity-container" class="row">
            <div id="similarity-descriptor" class="col-3">
                <h2>Similarity function</h2>
                <div class="row">
                    <select id="similarity-select" class="form-select" aria-label="Similarity select">
                        <option selected>Choose similarity function...</option>
                    </select>
                </div>
                <div class="row" id="sim-desc">
                </div>
            </div>
            <div id="heatmap-content" class="col-6">
                <div id="heatmap"></div>
                <button type="button" class="btn btn-primary visually-hidden" id="reset-filter-btn">Reset</button>
            </div>
            <div id="histogram-content" class="col-3">
                <div id="histogram"></div>
            </div>
        </section>
    </div>
    <section id="item-comparator" class="container text-center">
        <div id="selection-header" class="row">
            <div class="col-2">
                <label class="form-label" for="heatmap-filter-select">Select Item</label>
            </div>
            <div class="col-10">
                <select id="heatmap-filter-select" class="form-select" aria-label="Item select">
                    <option selected>*</option>
                </select>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th id="item-row-id" class="col-5">
                        Item Id
                    </th>
                    <th class="col-2">
                        <div class="badge rounded-pill">
                            <span id="item-sim-value">Similarity</span>
                        </div>
                    </th>
                    <th id="item-col-id" class="col-5">
                        Item Id
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>
</html>
