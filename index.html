                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                        aria-expanded="false">Similarity functions</a>
                    <ul class="dropdown-menu" id="similarity-dropdown-menu">
                    </ul>
                </li>
            </ul>
        </section>
    </div>

        <section id="heatmap-container" class="container-fluid">
            <div id="heatmap-header" class="row">
                <div class="col-2">
                    <label class="form-label" for="heatmap-filter-select">Select Item</label>
                </div>
                <div class="col-10">
                    <select id="heatmap-filter-select" class="form-select" aria-label="Item select">
                        <option selected>*</option>
                    </select>
                </div>                    
            </div>
            <div id="plot-container" class="row">
                <div id="heatmap-content" class="col-8">
                    <div id="heatmap"></div>
                    <button type="button" class="btn btn-primary visually-hidden" id="reset-filter-btn">Reset</button>
                </div>
                <div id="histogram-content" class="col-4">
                    <div id="histogram"></div>
                </div>
            </div>
        </section>
    <section id="item-comparer" class="container text-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th id="item-row-id" class="col-5">
                            Item Id
                        </th>
                        <th class="col-2">
                            <div class="badge rounded-pill">
                                <span id="item-sim-value">Similarity</span>
                            </div>
                        </th>
                        <th id="item-col-id" class="col-5">
                            Item Id
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-att-name="Color">
                        <td class="col-5">
                            <div class="box" aria-labelledby="color-label" style="background-color: rgb(255,165,0);"></div>
                            <div role="tooltip" id="color-label">orange</div>
                            <div class="box" aria-labelledby="color-label" style="background-color: rgb(255,255,255);">
                            </div>
                            <div role="tooltip" id="color-label"> white</div>
                        </td>
                        <td class="col-2">
                            <div class="att-cell d-flex flex-column">
                                <div class="att-header d-flex flex-row justify-content-center">
                                    <div class="att-name">Color</div>
                                    <div class="att-value">0.805</div>
                                </div>
                                <div class="att-weight align-self-center" data-weight="0.5"></div>
                            </div>
                        </td>
                        <td class="col-5">
                            <div class="box" aria-labelledby="color-label" style="background-color: rgb(255,255,255);">
                            </div>
                            <div role="tooltip" id="color-label">white</div>
                        </td>
                    </tr>
                    <tr data-att-name="title">
                        <td class="col-5">
                            C 1810 B
                        </td>
                        <td class="col-2">
                            <div class="att-cell d-flex flex-column">
                                <div class="att-header d-flex flex-row justify-content-center">
                                    <div class="att-name">Title</div>
                                    <div class="att-value"> 0.030 </div>
                                </div>
                                <div class="att-weight align-self-center" data-weight="0.5"></div>
                            </div>
                        </td>
                        <td class="col-5">
                            TEEMA (model BAU)
                        </td>
                    </tr>
                    <tr data-att-name="author">
                        <td class="col-5">
                            Karjalainen, Heikki, J\u00c3\u00a4ntti, Mikko
                        </td>
                        <td class="col-2">
                            <div class="att-cell d-flex flex-column">
                                <div class="att-header d-flex flex-row justify-content-center">
                                    <div class="att-name">Author</div>
                                    <div class="att-value"> - </div>
                                </div>
                                <div class="att-weight align-self-center" data-weight="0"></div>
                            </div>
                        </td>
                        <td class="col-5">
                            Franck, Kaj
                        </td>
                    </tr>
                    <tr data-att-name="year">
                        <td class="col-5">
                            1965
                        </td>
                        <td class="col-2">
                            <div class="att-cell d-flex flex-column">
                                <div class="att-header d-flex flex-row justify-content-center">
                                    <div class="att-name">
                                        Year
                                    </div>
                                    <div class="att-value"> - </div>
                                </div>
                                <div class="att-weight align-self-center" data-weight="0"></div>
                            </div>
                        </td>
                        <td class="col-5">
                            1981
                        </td>
                    </tr>
                    <tr data-att-name="image">
                        <td class="col-5">
                            <img class="img-fluid"
                                src="https://apicollection.designmuseum.fi/wp-content/uploads/2017/11/wsi-imageoptim-mehulinko-320x378.jpg">
                        </td>
                        <td class="col-2">
                            <div class="att-cell d-flex flex-column">
                                <div class="att-header d-flex flex-row justify-content-center">
                                    <div class="att-name">Image</div>
                                    <div class="att-value"> - </div>
                                </div>
                                <div class="att-weight align-self-center" data-weight="0"></div>
                            </div>
                        </td>
                        <td class="col-5">
                            <img class="img-fluid" src="https://i.postimg.cc/XNdtmn4r/44178.png">
                        </td>
                    </tr>
                </tbody>
            </table>
    </section>
</body>
</html>
